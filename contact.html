     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
     <!-- Add Bootstrap Datepicker CSS and JavaScript CDNs -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<body>
    <div class="parent">
        <div class="child-1">
            <img src="assets/logo/Rectangle 34.png" alt="">
        </div>
        <div class="main">
            <div class="child-2">
                <div class="sub1Child-2 sub-style sub-border sub-small">
                    <a href="index.html" class="navbar-link">HOME</a>
                </div>
                <div class="sub2Child-2 sub-style sub-border sub-small">
                    <a href="about.html" class="navbar-link">ABOUT US</a>
                </div>
                <div class="sub3Child-2 sub-style sub-small">
                    <a href="contact.html" class="navbar-link">CONTACT US</a>
                </div>
            </div>
        </div>
        <div class="child-3">
            <div class="child-parent">
                <div class="sub1Child-3">Select date to view past result</div>

                    <form action="">

                        <button type="submit" class="searchButton btn" >Search</button>
                    </form>
                </div>
            </div>
                
        </div>
    </div>
    <div class="contact-main-div">
        <div class="contact-div">
            <label for="" class="contact-heading">Contact Us</label>
            <form action="" class="contact-form">
                <label for="" class="contact-label">Name:</label>
                <input type="text" placeholder="" class="contact-input">
                <label for="" class="contact-label">Email:</label>
                <input type="text" placeholder="" class="contact-input">
                <label for="" class="contact-label">Phone:</label>
                <input type="text" placeholder="" class="contact-input">
                <label for="" class="contact-label">Your Inquiry:</label>
                <textarea class="contact-input inquiry-input"></textarea>
                <button type="submit" class="contact-submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="img-container">
        <img src="assets/footer/Mask Group 10.png" class="footer-img" alt="Your Image">
      </div>
      
    <div class="copyright">
        <p class="centered-text">
